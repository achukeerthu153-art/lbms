<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <h2>ðŸ“˜ Admin Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <h3>Add New Book</h3>
      <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" id="year" placeholder="Year" required />
        <button type="submit">Add Book</button>
      </form>
      <p id="bookMsg" class="alert success"></p>
    </div>

    <div class="card">
      <h3>ðŸ“š Book List</h3>
      <table id="booksTable">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Author</th><th>Year</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadBooks() {
      const res = await fetch("/api/books");
      const data = await res.json();
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";
      data.forEach(b => {
        const row = `<tr><td>${b.id}</td><td>${b.title}</td><td>${b.author}</td><td>${b.year}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("bookForm").addEventListener("submit", async e => {
      e.preventDefault();
      const book = {
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        year: document.getElementById("year").value
      };
      const res = await fetch("/api/add-book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(book)
      });
      if (res.ok) {
        document.getElementById("bookMsg").textContent = "Book added successfully!";
        document.getElementById("bookMsg").style.display = "block";
        loadBooks();
      }
    });

    function logout() {
      window.location.href = "index.html";
    }

    loadBooks();
  </script>
</body>
</html>
